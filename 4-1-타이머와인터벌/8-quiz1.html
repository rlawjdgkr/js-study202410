

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>지연된 인사 메시지</title>
  </head>
  <body>
    
     <!-- ### 문제 1: 지연된 인사 메시지 -->
    <!-- 사용자가 버튼을 클릭하면 **5초 후**에 콘솔에 `"안녕하세요! 방문해 주셔서 감사합니다!"`라는 인사 메시지가 출력되도록 하세요. 단, `setTimeout`을 사용하여 구현합니다. -->

    <button id="greetButton">인사하기</button>

  <script>
    const $greetBtn = document.getElementById('greetButton');

    $greetBtn.addEventListener(('click'), e => {
      setTimeout(() => {
      console.log(`안녕하세요! 방문해 주셔서 감사합니다!`);
        
      }, 5000);
    });

  </script>
</body>
</html>
