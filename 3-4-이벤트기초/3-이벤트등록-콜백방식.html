<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <button id="btn"> 버튼입니다</button>

    <script>
      const $btn = document.getElementById('btn');

      //이벤트 핸들러
      const HelloHandler = () => alert ('안녕하세욧ㅗ~');

      // $btn.onclick = HelloHandler;
      $btn.addEventListener('click', HelloHandler);   //addEventListner에서는 on을 쓰지않고 click만 사용한다
      $btn.addEventListener('click', () => $btn.style.background = 'aqua');   //addEventListner에서는 on을 쓰지않고 click만 사용한다
      
      //이벤트 제거 (단 핸들러의 이름이 기명이어야 함)
      $btn.removeEventListener('click',HelloHandler);
    </script>
</body>
</html>
